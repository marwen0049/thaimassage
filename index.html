<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumalee Thai Massage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, orange, yellow);
        }
        header {
            background-color: rgba(255, 165, 0, 0.8); 
            padding: 20px;
            text-align: center;
            color: white;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(255, 140, 0, 0.8);
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: max-height 0.3s ease-out;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        
        
        main {
            padding: 20px;
            padding-top: 60px; /* Compensate for fixed navbar */
        }
        section {
            padding: 20px 0;
            text-align: center;
        }
        footer {
            background-color: rgba(255, 165, 0, 0.8);
            text-align: center;
            padding: 20px;
            color: white;
        }
        .contact-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .contact-item {
            text-align: left;
        }
        img.responsive {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .flex-btn {
            background-color: #ff6d00;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }
        .flex-btn:hover {
            background-color: #ff8c1a;
        }

        /* Media queries pour la mise en page responsive */
        @media only screen and (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
                max-height: 60px;
                overflow: hidden;
            }
            nav a {
                margin: 10px 0;
            }
            main {
                padding-top: 140px; /* Pour compenser une barre de navigation plus haute */
            }
            
            nav.expanded {
                max-height: 500px; /* Taille suffisamment grande pour afficher tous les liens */
            }
            .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
}

.gallery-item {
    overflow: hidden;
    border-radius: 8px;
}

.gallery-item img {
    width: 100%;
    height: auto;
    border-radius: 8px;
}

        }
    </style>
</head>

</body>
</html>
